<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

    <!-- We load React dependencies on all pages for this app. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    
    <!-- Icon fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}
    
    {% endblock %}

    <div>
      <footer class="text-center text-lg-start text-dark" style="background-color: #ECEFF1">
        
        <section class="d-flex justify-content-between p-4" style="background-color: #6af373">
          
          <!-- Left -->
          <div class="me-5">
            <span>Connect:</span>
          </div>
          <!-- Left -->

          <!-- Right -->
          <div>
            <a href="https://github.com/huaszu" class="me-4">
              <i class="bi bi-github">
              </i>
            </a>
            <a href="https://open.spotify.com/show/2aILHpMdyyVjVklAru3aqQ" class="me-4">
              <i class="bi bi-spotify">
              </i>
            </a>
            <a href="https://www.youtube.com/@thrivingroom" class="me-4">
              <i class="bi bi-youtube">
              </i>
            </a>
            <a href="https://thrivingroom.substack.com/" class="me-4">
              <i class="bi bi-envelope-paper-heart">
              </i>
            </a>
            <a href="https://twitter.com/heythrive" class="me-4">
              <i class="bi bi-twitter">
              </i>
            </a>
            <a href="https://instagram.com/heythrive" class="me-4">
              <i class="bi bi-instagram">
              </i>
            </a> 
            <a href="https://linkedin.com/company/heythrive" class="me-4">
              <i class="bi bi-linkedin">
              </i>
            </a>
            <a href="https://anchor.fm/thrivingroom/message" class="me-4">
              <i class="bi bi-mic-fill">
              </i>
            </a>                             
          </div>
          <!-- Right -->
        </section>

        <section>
        </section>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #6af373">
          Â© 2022 Copyright: 
          <a href="https://hallofmirrors.org">hallofmirrors.org</a>
        </div>
        <!-- Copyright -->
        
      </footer>
    </div>

    {% block after_body %}{% endblock %}

    <!-- Include any page-specific JavaScript using this block. -->
    {% block js %}
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
