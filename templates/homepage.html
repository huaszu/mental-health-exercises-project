{% extends 'base.html' %}
{% block title %}Mental Health Exercises Home{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/exercises">View all exercises</a></li>
    <li><a href="/users/my_exercises">View my completed exercises</a></li>
  </ul>

  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email* <input type="text" name="email" required>
    </p>

    <p>
      Password* <input type="password" name="password" required>
    </p>

    <p>
      First Name* <input type="text" name="first-name" required>
    </p>

    <p>
      Last Name* <input type="text" name="last-name" required>
    </p>

    <p>
      Pen Name <input type="text" name="pen-name">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
